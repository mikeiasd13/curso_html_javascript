<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular media</title>
</head>
<body>
    <!--alunos com media >= 7 "aprovado"
    alunos com media < 6 "reprovado"-->
    <script>
        var nota1 = parseFloat(prompt("informe a primeira nota"))
var nota2 = parseFloat(prompt("informe a sengunda nota"))
var nota3 = parseFloat(prompt("informe a terceira nota"))
var media = (nota1 + nota2 + nota3) / 3
if (media >=7){
    alert ("aluno aprovado com media "+media)
}else {
    alert ("aluno reprovado com media "+media)
}
    </script>
</body>
</html>
